<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Css/style.css">
</head>

<body>
    <h1>Calculator</h1>
    <div class="cal-container ma-5">
        <div class="cal-sub-container">
            <div class="cal-display">
                <input type="name" name="" id="" class="input">
            </div>
            <div class="cal-rows row-1">
                <button class="btn">clr</button>
                <button class="btn">DEL</button>
                <button class="btn">%</button>
                <button class="btn">/</button>
            </div>
            <div class="cal-rows row-2">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">*</button>
            </div>
            <div class="cal-rows row-2">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">-</button>
            </div>
            <div class="cal-rows row-2">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">+</button>
            </div>
            <div class="cal-rows row-2">
                <button class="btn">.</button>
                <button class="btn">0</button>
                <button class="btn equal-btn">=</button>
            </div>
        </div>
        <script src="Js/script.js"></script>
</body>

</html>
